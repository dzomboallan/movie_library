{% extends "base.html" %}

{% block content %}
    <h1>Actor List</h1>
    {% if actor_list %}
    <ul>
        {% for actor in actor_list %}
        <li><a href="{{ actor.get_absolute_url }}">{{ actor.last_name }}</a>({{ actor.first_name }})</li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no actors</p>
    {% endif %}
{% endblock %}
